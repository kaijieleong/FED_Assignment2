<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../Css/Main.css" />
    <link rel="stylesheet" href="../Css/Register.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <div id="loading-page">
      <dotlottie-player
        src="https://lottie.host/ca4f6576-7e1c-4cf9-b6b6-31310f811817/dQyHiGq3tX.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img src="../Css/Logo.png" alt="Logo" />
        <a class="navbar-brand" href="../Html/Home.html">CarParkXD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../Html/Home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Html/Weather.html">Weather</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link show disabled"
                href="../Html/Favorite.html"
                style="display: none"
                >Favorite</a
              >
            </li>
          </ul>
          <button class="btn btn-outline-success" id="login" type="button">
            Login
          </button>
        </div>
      </div>
    </nav>
    <div class="box-container">
      <div class="wrapper">
        <form id="add-form">
          <div class="input-box">
            <h1>Register</h1>
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              placeholder="Enter your name"
              class="form-control"
              id="name"
              required
            />
          </div>
          <div class="input-box">
            <label for="number" class="form-label">Phone number</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Phone Number"
              id="number"
              required
            />
          </div>
          <div class="input-box">
            <label for="Password1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter your Password"
              id="Password1"
            />
          </div>
          <div class="input-box">
            <label for="Password2" class="form-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter same Password"
              id="Password2"
            />
          </div>
          <div class="form-check">
            <label class="form-check-label" for="Check"
              ><input type="checkbox" class="form-check-input" id="Check" />Show
              password</label
            >
            <p>Register before? <a href="../Html/Login.html">Login</a></p>
          </div>
          <div class="alert alert-danger" id="msg-alert" role="alert">
            <strong>Error:</strong> Please fill in all the required fields
            correctly.
          </div>
          <button type="submit" class="btn-Create">Create</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Main.js"></script>
    <script src="../js/Register.js"></script>
  </body>
</html>
